<body>
  <section class="formlogin-container">
    <div class="content">
        <div id="titulologin">
          <h2>LOGIN</h2>
        </div>
        <div id="formulario">
        <form action="login.php" method="POST">
          <label id="lblusuario" for="usuario">Usuário:</label>
          <input type="text" id="usuario" placeholder="Usuário..." title="sim" name="usuario" autocomplete="off" required>
          <label id="lblsenha"for="senha">Senha:</label>
          <input type="password" id="senha" placeholder="Senha..." name="senha" required>
        </div>
        <div id="error-message">Usuário ou senha incorretos. Tente novamente.</div>
        <div id="botoes">
          <input id="submit" type="submit" value="Login">
          <a id="cadastro" href="cadastro.html" type="button">Cadastrar</a>
        </div>
      </form>
  </section>
<script src="login.js"></script>
